{% extends "base.html" %}
{% load i18n %}
{% block page_class %}View Post{% endblock %}

{% block content %}
  {% if post %}
      <div class="post">
          <div class="post_title"><h2>{{ post.title }}</h2></div>
          <div class="post_body">{{ post.body }}</div>
          
          {% for comment in post.comment_set.all %}
            <div class="comment">{{ comment.body }}</div>
          {% endfor %}
      </div>
  {% endif %}
{% endblock %}
