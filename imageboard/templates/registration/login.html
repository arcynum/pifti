{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <h1>Login.</h1>
    <form action="{% url 'imageboard:login' %}" method="post">
        {% csrf_token %}
        <p>{{ form.non_field_errors }}</p>
        <p>{{ form.docfile.label_tag }} {{ form.docfile.help_text }}</p>
        <p>
            {{ form.docfile.errors }}
            {{ form.docfile }}
        </p>
        {{ form.as_p }}
        <p><input type="submit" value="Submit" /></p>
    </form>
{% endblock %}
